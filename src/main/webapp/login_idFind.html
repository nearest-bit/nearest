  <!-- Login Form -->
  
  <div id="loginForm-wrap">
    <div class="nearest-loginForm">
    
      <div class="login-form-box">
        
        <div class="login-form-top">
          
          <div class="login-form-top-left" style="text-align: center">
            <h3>Nearest</h3>
            <h4 style="color: white">ID 찾기</h4>
               <span style="color: gray; font-size: 15px">내정보에 등록한 정보로 아이디를 찾을 수 있습니다.</span>
          </div>
        </div>
        
        <div class="login-form-bottom">
          <div id="loginFindForm">
            <div class="form-group">
              <label style="color: gray">이름</label> 
              <input
                type="text" 
                name="form-username" 
                placeholder="이름"
                class="form-username form-control" 
                id="loginFind-form-username">
            </div>
	        <label style="color: gray">휴대폰번호</label> 
            <form class="form-inline" style="padding-bottom: 20px">
                <div class="form-group">
	              <select class="form-control" id="login-find-select">
	                <option selected="selected">선택</option>
	                <option>010</option>
	                <option>011</option>
	                <option>016</option>
	                <option>017</option>
	                <option>018</option>
	              </select>
	            &nbsp;-&nbsp;
                </div>
	            <div class="form-group" style="width: 31%"> 
	              <input
	                type="text" 
	                name="form-phone1" 
	                placeholder="휴대폰앞번호"
	                class="form-control" 
	                id="loginFind-form-phone1"
	                style="width: 100%">
	            </div>
	            &nbsp;-&nbsp;
	            <div class="form-group" style="width: 31%">  
	              <input
	                type="text" 
	                name="form-phone2" 
	                placeholder="휴대폰뒷번호"
	                class="form-control" 
	                id="loginFind-form-phone2"
	                style="width: 100%">
	            </div>
	            <div class="form-group">
	               <input type="text" class="form-control">
	            </div>
            </form>
            </div>
            <div class="form-group">
              <label style="color: gray">가입시 Email</label> 
              <input
                type="text" 
                name="form-password" 
                placeholder="이메일"
                class="form-email form-control" 
                id="loginFind-form-email">
            </div>
                <label style="color: gray">        
                <input
                  type="checkbox"
                  name="form-confirm"
                  id="loginFind-form-confirm">&nbsp;&nbsp;관리자ID 찾기</label>
            <div class="form-group">
              <button id="loginFind-btn" type="button" class="btn">찾기</button>
            </div>
          
          <div></div>
        </div>

  <div id="signupForm" class="white-popup-block mfp-hide">   
  
    <div class="signup-form-box">
     <div class="signup-form-top">
        <div class="signup-form-top-left">
          <h2><strong>Nearest</strong></h2>
          <p>위치기반 간편쇼핑 Nearest 가입을 환영합니다.</p>
        </div>

        <div class="signup-form-top-right">
          <i class="fa fa-pencil"></i>
        </div>
     </div>
            
     <div class="signup-form-bottom">
       <form role="form" action="" method="post" class="registration-form">
         <div class="form-group">
           <label>ID</label>
                 <input type="text" 
                        name="reg-id" 
                        placeholder="아이디를 입력하세요." 
                        class="form-first-name form-control" 
                        id="form-id">   
                        <span id="nearest-checkDupl"></span>                        
         </div>
                 
         <div class="form-group">
           <label>PASSWORD</label>
                 <input type="password" 
                        name="reg-password" 
                        placeholder="패스워드를 입력하세요." 
                        class="form-last-name form-control" 
                        id="form-password">
         </div>
                 
               <div class="form-group">
                 <label>NAME</label>
                 <input type="text" 
                        name="reg-name" 
                        placeholder="이름을 입력하세요." 
                        class="form-last-name form-control" 
                        id="form-name">
               </div>
           
         <div class="form-group">
           <label>BIRTH</label>
           <div class='input-group date' id='datepicker1'>
               <input type='text' 
                      name="reg-birth"
                      class="form-control birth-font-color" 
                      placeholder="생년월일을 선택하세요."/>
               <span class="input-group-addon">
                 <span class="glyphicon glyphicon-calendar"></span>
               </span>
           </div>
                     
           <!-- Load jQuery and bootstrap datepicker scripts -->
                 <script type="text/javascript">
                 // When the document is ready
                 $(function () {
                  
                     $('#datepicker1').datetimepicker(
                         {   
                           format: 'YYYY-MM-DD', 
                           defaultDate: new Date()
                         }
                     );  
              
                 });
                 </script>
         </div>

         <label>E-MAIL</label>
         <div class="form-group">
           <input type="text" 
                  name="reg-email" 
                  placeholder="이메일을 입력하세요." 
                  class="form-email form-control" 
                  id="form-email">
         </div>
         
         <label>Phone</label>
         <div class="form-group">

           <input name="reg-phone"
                  type="text" 
                  placeholder="핸드폰 번호를 입력하세요." 
                  class="form-about-yourself form-control"/>
         </div>

         <button name="regBtn" type="button" class="btn regBtn">회원가입</button>
       </form>
     </div> <!-- signup-form-bottom end -->
