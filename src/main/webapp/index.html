  <style>
	/* Google Map InfoWindow */
	.gm-style-iw {
	   width: 250px !important;
	   top: 15px !important;
	   left: 0 !important;
	   background-color: #fff;
	   box-shadow: 0 1px 6px rgba(178, 178, 178, 0.6);

  <body>
  
  <!-- Top Banner Menu -->
  <header role="banner" id="fh5co-header">
    <div class="container nearest-header-menu">
	      <div class="wrapper">
	      
					 <div class="row box-shadow nearest-header-logo">
					   <div>
					     <img src="./resources/images/logo_2.png"/>
					   </div> <!-- .nearest-header-nav end -->
					   <div class="box-shadow nearest-header-top-menu">
				          
				     <div id="nearest-dropdown" class="nearest-dropdown nearest-header-menu-btn"> 
				       <div style="position: absolute;">
				         <div style="position: absolute; margin-left: 10px;">
				          <span class="glyphicon glyphicon-align-justify nearest-drop-span" 
				              aria-hidden="true">
				          </span>
				         </div>
				         <div style="position: absolute; 
				                     width: 20px; 
				                     height: 24px;
				                     margin-left: 10px;">
				           <div style="width: 60%;
				                       height: 55%;
				                       float: right;
				                       border-radius: 10px;
				                       margin: 2px -3px;
				                       background: #003f50;"></div>
				         </div>
				         <div id="nearest-dropdown-alert" 
				              style="position: absolute; 
				                     width: 20px; 
				                     height: 24px; 
				                     font-size: 1rem; 
				                     color: white;
				                     font-weight: bold;
				                     margin-left: 10px;">
				             1
				         </div>
				       </div>
				        
				        <div id="myDropdown" class="nearest-dropdown-content">
				          <a id="nearest-to-cart" href="#">찜 목록</a>
				          <a id="nearest-to-purchase" href="#">구매 목록 &nbsp;</a>
				          <a id="nearest-to-request" href="#">건의 사항 &nbsp;</a>
				        </div>
				      </div>
				    
				      <div class="white-popup nearest-header-menu-btn" id="loginAfter">
				        <a id="myInfoBtn">
				          <strong>내정보</strong>
				        </a>
				        <strong>|</strong>
				        <a id="logoutBtn">
				          <strong>로그아웃</strong>
				        </a> 
				      </div>
				      
				      <a id="signupBtn" href="#signupForm" class="white-popup popup-modal nearest-header-menu-btn">
				        <strong style="font-size: 25px;">REGISTER</strong>
				      </a>
				      
				      <a id="btnSplit" class="nearest-header-menu-btn">
				        <strong style="font-size: 25px;">|</strong>
				      </a>
				      
				      <a id="loginBtn" href="./login.html" class="white-popup nearest-header-menu-btn">
				        <strong style="font-size: 25px;">LOGIN</strong>
				      </a>
				    
				    
				    </div>
					 </div>
					 
					 <div class="row box-shadow top-nav">
					       <div class="col-xs-4">
					         <select name="searchTag" class="form-control">
					           <option value="prods">제품검색</option>
					           <option value="marts">매장검색</option>
					         </select>
					       </div>
					       
					       <div class="col-xs-8">
					         <div class="input-group">
					           <input type="text"
					                  name="searchContent" 
					                  class="form-control" 
					                  placeholder="상품을 입력하세요.">
					           <span class="input-group-btn">
					             <button id="nearest-search" 
					                     class="btn btn-default" 
					                     type="button"
					                     data-nav-section="work"
					                     style="height: 45px;">
					                  검색
					             </button>
					           </span>
					         </div>
					         <!-- /input-group -->
					       </div>
					       
					   </div>
			  </div>
	 </div> <!-- container end -->
  </header>

  <!-- Signup Form -->
  
	<div id="signupForm" class="white-popup-block mfp-hide">
	 
    <div class="signup-form-box">
      <div class="signup-form-top">
        <div class="signup-form-top-left">
          <h2><strong>Nearest</strong></h2>
          <p style="text-align:left; margin-top:30px;">위치기반 간편쇼핑<br />Nearest 가입을 환영합니다.</p>
        </div>

        <div class="signup-form-top-right">
          <i class="fa fa-pencil"></i>
        </div>
      </div>
            
     <div class="signup-form-bottom">
       <form role="form" action="" method="post" class="registration-form">
         <div class="form-group">
           <label>ID</label>
		 <input type="text" 
		        name="reg-id" 
		        placeholder="아이디를 입력하세요." 
		        class="form-first-name form-control form-control-bg" 
		        id="form-id">	  
		        <span id="nearest-checkDupl"></span>                        
         </div>
                 
         <div class="form-group">
           <label>PASSWORD</label>
		 <input type="password" 
		        name="reg-password" 
		        placeholder="패스워드를 입력하세요." 
		        class="form-last-name form-control form-control-bg" 
		        id="form-password">
         </div>
                 
	 <div class="form-group">
	   <label>NAME</label>
	   <input type="text" 
	          name="reg-name" 
	          placeholder="이름을 입력하세요." 
	          class="form-last-name form-control form-control-bg" 
	          id="form-name">
	 </div>
           
         <div class="form-group">
           <label>BIRTH</label>
           <div class='input-group date' id='datepicker1'>
               <input type='text' 
                      name="reg-birth"
                      class="form-control birth-font-color form-control-bg" 
                      placeholder="생년월일을 선택하세요."/>
               <span class="input-group-addon">
                 <span class="glyphicon glyphicon-calendar"></span>
               </span>
           </div>
                     
                     <!-- Load jQuery and bootstrap datepicker scripts -->
	   <script type="text/javascript">
	   // When the document is ready
	   $(function () {
	    
	       $('#datepicker1').datetimepicker(
	           {   
	             format: 'YYYY-MM-DD', 
	             defaultDate: new Date()
	           }
	       );  
	
   	 });
	   </script>
         </div>

         <label>E-MAIL</label>
         <div class="form-group">
           <input type="text" 
                  name="reg-email" 
                  placeholder="이메일을 입력하세요." 
                  class="form-email form-control form-control-bg" 
                  id="form-email">
         </div>
         
         <label>Phone</label>
         <div class="form-group">

           <input name="reg-phone"
                  type="text" 
                  placeholder="핸드폰 번호를 입력하세요." 
                  class="form-about-yourself form-control form-control-bg"/>
         </div>

         <button name="regBtn" type="button" class="btn regBtn">회원가입</button>
       </form>
     </div> <!-- signup-form-bottom end -->
       
    </div> <!-- signup-form-box end -->
    
	</div> <!-- signupForm end -->

  <!-- Google Map -->
  <section id="fh5co-home" data-section="home">
    
    <div id="nearest-map-locationField">
      <input id="nearest-map-autocomplete" type="text" />
    </div>
    
    <div id="map"></div>
    
    <div id="nearest-listing">
	    <table id="nearest-map-results"></table>
	  </div>
    
  </section>
  
  <!-- Product -->
  <section id="fh5co-work" data-section="work">
    <div class="wrapper">
	    <div class="container">
	      <div class="row">
	        <div class="col-md-12 section-heading text-center">
	          <h2 class="to-animate">상품검색</h2>
	        </div>
	      </div>
	      
	    <script id="nearest-product-list-template" type="text/x-handlebars-template">
      {{#each productData}}
        <div class="col-md-4 col-sm-6 col-xxs-12">
          <input type="hidden" value="{{no}}" />
          <a class="fh5co-project-item popup-with-form nearest-work-list-border" href="#nearest-modal">
            <img href="#nearest-modal" 
                 src="./resources/images/shinramyun.png" 
                 alt="Image" 
                 class="img-responsive white-popup popup-modal"
                 style="padding: 20px 40px 10px 40px;">
            <div class="fh5co-text">
              <h2>{{name}}</h2>
              <span>{{price}}원</span>
            </div>
          </a>
        </div>
      {{/each}}
	    </script>

      <div id="nearest-product-list" class="row row-bottom-padded-sm"></div>

      </div>
    </div>
  </section>
  
  <footer>
	  <section class="foot-area">
		  <div class="nearest-footer" style="text-align: center; width: 100%;">
		      <!-- (s)160524: 전자금융거래이용약관 -->
		      <div class="nearest-footer-copyright">Copyright © Nearest All Rights Reserved.</div>
		      <!-- (e)160524: 전자금융거래이용약관 -->
		  </div> <!--/.row -->
		</section>
  </footer>
  
  
  <!-- Product Detail Form -->
  
  <div id="nearest-modal" class="white-popup-block mfp-hide">
    <h1>상품상세정보</h1>
    <br/>
    <hr class="nearest-line"/>
    <table style="width:100%">
        <tr>
            <th rowspan="9" class="text-center">
                <img id="nearest-item-image" alt="No image" src="./foke.jpg">
            </th>
            <th colspan="4" class="text-center"> 
              <font id="nearest-item-title" 
                    class="nearest-item-title">
                    우삼겹구이 300g BBQ
              </font>
            </th>
        </tr>
        <tr>
            <td style="width:5%"></td>
            <td colspan="3" style="text-align:right">
               <font class="nearest-item-detail">판매처: &nbsp;</font>
               <span id="nearest-item-mart">진한마트</span>
               <input id="nearest-item-prod-no" type="hidden" value="" />
            </td>
        </tr>
        <tr>
            <td style="width:5%"></td>
            <td colspan="3" style="text-align:right">
               <font class="nearest-item-detail">현재 재고량: &nbsp;</font>
               <span id="nearest-item-entity">1</span>
            </td>
        </tr>
        <tr>
            <td style="width:5%"></td>
            <td colspan="3" style="text-align:right">
               <font class="nearest-item-detail">판매가: &nbsp;</font>
               <font id="nearest-item-price" class="nearest-purchase-pay">5900</font>&nbsp;원
            </td>
        </tr>
        <tr>
            <td style="width:5%"></td>
            <td colspan="3" style="text-align:right">
                <font class="nearest-item-detail">구매수량: &nbsp;</font>
                <input id="nearest-item-purchase-entity" type="number" value="1" min="1" style="width:15%">
            </td>
        </tr>
    </table>
    <hr class="nearest-line"/><br/>
    <div id="nearest-purchase-footer">
        <font class="nearest-item-total">구매 예정 금액:</font>&nbsp;&nbsp;
        <font id="nearest-item-all-price" class="nearest-purchase-pay" style="color: red">5900원</font>
    </div>
    <br/><br/>
    <a id="nearest-item-cart" class="nearest-item-cart" href="#">찜</a>
    <a id="nearest-item-purchase" class="nearest-item-purchase" href="#">바로구매</a>
  </div>
