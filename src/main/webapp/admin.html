		              </div>  
		            <div class="row">
                        <div class="col-md-8 col-md-offset-2 subtext" style="background: #505156; width: 100%; margin: 0; padding: 0">

                        </div>
                    </div>
		        </div>
		            <div class="search-form" style="margin: 15px 0">
		              <button class="btn btn-info to-animate" id="order-btn"
		                type="button" style="margin: 10px 0 0 43.5%">주문내역조회</button>
		              <div id="order-search" class="to-animate">
		                <div class="col-xs-3">
			                <select id="nearest-order-select" class="form-control" style="margin-left: 10%">
			                  <option selected="selected">새 주문</option>
			                  <option>준비완료</option>
			                  <option>수령완료</option>
			                </select>
		                </div>
		                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		                <span>시작일 : </span>
                    <input id="osdate" type="text" size="10" maxlength="10">
                    ~ 
                    <span>종료일 : </span>    
                    <input id="oedate" type="text" size="10" maxlength="10">
                    <br><br>
		                <button id="nearest-order-find" class="btn btn-info text-center" type="button" style="margin-left: 42%">조회</button>
		                <button class="btn btn-default text-center" id="order-reset-btn" type="reset" style="margin-left: 1%">취소</button>
		              </div>
		            </div>
		          </div>
		        <div class="row">
		          <script id="nearest-order-list" type="text/x-handlebars-template">
              {{#each orderData}}
                 <div class="col-md-4 col-sm-6 col-xs-12">
                  <div class="fh5co-person text-center nearest-margin-bottom">
                    <div class="nearest-order-complete">
                      <p class="nearest-order-complete-text">준비완료</p>
                      <a class="popup-with-form nearest-orderDetail-btn" href="#order-detail-form">
                       <button type="button" 
                               class="btn btn-primary nearest-order-list-detail" 
                               order-no="{{no}}" 
                               client-no="{{client.no}}"
                               order-state="{{orderState}}">주문상세</button>
                      </a>
                     </div>
                     <h3>{{client.name}}</h3>
                     <div class="fh5co-position">
                       <p class="nearest-order-list-text">수령시간</p>
                       <p class="nearest-order-list-number">{{orderRequestDate}}</p>
                       <p class="nearest-order-list-text">휴대번호</p>
                       <p class="nearest-order-list-number">{{client.phone}}</p>
                     </div>
                     <button type="button" class="btn btn-info nearest-complete-btn">준비완료</button>
                     <a class="popup-with-form nearest-orderDetail-btn" href="#order-detail-form">
                       <button type="button" 
                               class="btn btn-primary nearest-order-list-detail" 
                               order-no="{{no}}" 
                               client-no="{{client.no}}"
                               order-state="{{orderState}}">주문상세</button>
                     </a>
                 </div>
               </div>
             {{/each}} 
             </script>
		        
		          <!-- handlebars -->
		          <div id="nearest-orderList-append"></div>
		        </div>

      </td>

                    <a href="#nearest-detail-image-fileupload"

                    </a>
                  </div>
                </div>
              {{/each}}
